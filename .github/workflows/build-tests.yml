name: Build Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/cache@v3
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.6.9

      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: src/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm i

      - name: Build CLI tool
        run: pnpm build

      - name: Build test app
        working-directory: src/packages/end-to-end
        timeout-minutes: 2
        run: pnpm test-build

      - name: Check for native modules in app package for Postgres-based project
        working-directory: src/packages/end-to-end
        run: pnpm test-check-deps

      - name: Repeat native module check for SQLite-based project including Auth package
        working-directory: src/packages/end-to-end
        timeout-minutes: 2
        run: |
          pnpm import-database-sqlite
          cd ./app
          pnpm link ../../auth
          pnpm i --ignore-workspace --no-lockfile
          cd ..
          pnpm test-check-deps