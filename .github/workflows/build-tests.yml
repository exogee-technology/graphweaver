name: Build Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/cache@v3
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.6.9

      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: src/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm i

      - name: Build CLI tool
        run: pnpm build

      - name: Build
        working-directory: src/packages/end-to-end
        timeout-minutes: 2
        run: pnpm test-build

      - name: Check app package for native modules
        id: check-for-native-modules
        working-directory: src/packages/end-to-end/app
        run: for package in $(find node_modules -type f -name "*.node" | cut -d'/' -f3 | cut -d'@' -f1); do pnpm why -r -P $package >> $GITHUB_OUTPUT; done
        
      - name: Fail if native modules found in app package
        if: steps.check-for-native-modules.outputs.stdout != ''
        run: echo "Native modules detected in test Graphweaver project dependency tree!" && echo $GITHUB_OUTPUT && exit 1
