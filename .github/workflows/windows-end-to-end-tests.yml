name: Windows End to End Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  windows-end-to-end-tests:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/cache@v3
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

      - uses: pnpm/action-setup@v3.0.0
        with:
          version: 8.6.9

      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: src/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm i

      - name: Build CLI tool
        run: pnpm build

      - name: Install Playwright Browsers
        working-directory: src/packages/end-to-end
        run: pnpm playwright install --with-deps chromium

      - name: Init and Import SQLite Chinook Database
        working-directory: src/packages/end-to-end
        run: |
          pnpm import-database-sqlite

      - name: Start and Test GW instance
        working-directory: src/packages/end-to-end
        timeout-minutes: 4
        run: |
          pnpm start-server &
          sleep 3 &&
          pnpm test-sqlite &&
          pnpm test-ui &&
          taskkill /F /IM node.exe /T

        env:
          CI: true
