name: Postgres End to End Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  postgres-end-to-end-tests:
    runs-on: depot-ubuntu-24.04-4
    defaults:
      run:
        working-directory: src

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gw
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: actions/cache@v4
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

      - uses: pnpm/action-setup@v4.2.0
        with:
          version: 9.15.3

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: src/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm i

      - name: Build CLI tool
        run: pnpm build

      - name: Seed Postgres
        working-directory: src/packages/end-to-end
        run: pnpm seed-postgres

      - name: Install Playwright's dependencies
        working-directory: src/packages/end-to-end
        run: pnpm playwright install --with-deps chromium

      - name: Import Postgres Chinook Database
        working-directory: src/packages/end-to-end
        run: pnpm import-database-postgres

      - name: Start and Test GW instance
        working-directory: src/packages/end-to-end
        timeout-minutes: 10
        run: |
          pnpm start-server &
          sleep 5 &&
          pnpm test-postgres &&
          pnpm test-ui-postgres &&
          killall node

      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: src/packages/end-to-end/playwright-report/
          retention-days: 30

    env:
      CI: true
      DATABASE_HOST: localhost
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: gw
