version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "03:00"
      timezone: Australia/Sydney
    open-pull-requests-limit: 99

  - package-ecosystem: npm
    directory: "/src"
    schedule:
      interval: daily
      time: "03:00"
      timezone: Australia/Sydney
    open-pull-requests-limit: 99
    groups:
      graphql-tools:
        patterns:
          - "@graphql-tools*"
      mikro-orm:
        patterns:
          - "@mikro-orm*"
      nivo:
        patterns:
          - "@nivo*"
